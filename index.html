<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="titleCounter">
        <h1>Worldwide coffee roasting </h1>
        <br><p>- kg produced per year -</p>
    </div>

    <div class="iconfollowers">
        <div class="double">
            <div class="iconIndividual">
                <img src="./public/src/img/latte (1).png" alt="">
                <p id="numberOne"></p>
                <p class="coffeeTitle">BRAZIL</p>
                <p class="smallP">Em floração</p>
            </div>

            <div class="iconIndividual">
                <img src="./public/src/img/coffee-cups (2).png" alt="">
                <p id="numberTwo"></p>
                <p class="coffeeTitle">COLOMBIA</p>
                <p class="smallP">Caballero</p>
            </div>

            <div class="iconIndividual"> 
                <img src="./public/src/img/coffee-cups (3).png" alt="">
                <p id="numberThree"></p>
                <p class="coffeeTitle">EL SALVADOR</p>
                <p class="smallP">Zanahoria</p>
            </div>
        </div>

        <div class="doubleTwo">
            <div class="iconIndividual"> 
                <img src="./public/src/img/coffee-cups (4).png" alt="">
                <p id="numberFour"></p>
                <p class="coffeeTitle">ETHIOPIA</p>
                <p class="smallP">Bifu Gudnana</p>
            </div>

            <div class="iconIndividual"> 
                <img src="./public/src/img/cafe.png" alt="">
                <p id="numberFive"></p>
                <p class="coffeeTitle">HONDURAS</p>
                <p class="smallP">"Full bloom"</p>
            </div>
        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
